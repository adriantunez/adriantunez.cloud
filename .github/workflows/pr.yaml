name: PR Workflow

on:
  pull_request:

permissions:
  contents: read
  id-token: write
  actions: write

concurrency:
  group: pr-${{ github.workflow }}-${{ github.event.pull_request.number || github.ref }}
  cancel-in-progress: true # only cancel in-progress runs for PRs

jobs:
  dispatcher:
    uses: ./.github/workflows/reusable-dispatcher.yml
    with:
      # Path filters to detect changes.
      # ! means exclusion
      filters: |
        changes:
          - 'infrastructure/**'
          - 'web/**'
          - '.github/workflows/**'
          - '!**/*.md'

  # Just run a single test. It internally checks all envs
  cdk_tests:
    if: ${{ needs.dispatcher.outputs.changes == 'true' }}
    needs: dispatcher
    uses: ./.github/workflows/reusable-cdk-tests.yml
    with:
      AUDIT_LEVEL: moderate

  # Matrix to allow testing diff in all environments
  cdk_diff:
    if: ${{ needs.dispatcher.outputs.changes == 'true' }}
    needs: dispatcher
    uses: ./.github/workflows/reusable-cdk-diff.yml
    strategy:
      fail-fast: true
      matrix:
        include:
          - cdk_environment: stag
            web_main_domain_name: staging.adriantunez.cloud
            diff_role_secret_key: AWS_STAG_DIFF_ROLE_ARN
            web_domain_names: staging.adriantunez.cloud,www-staging.adriantunez.cloud
          - cdk_environment: prod
            web_main_domain_name: production.adriantunez.cloud
            web_domain_names: production.adriantunez.cloud,www-production.adriantunez.cloud
            diff_role_secret_key: AWS_PROD_DIFF_ROLE_ARN
    with:
      CDK_ENVIRONMENT: ${{ matrix.cdk_environment }}
      WEB_MAIN_DOMAIN_NAME: ${{ matrix.web_main_domain_name }}
      WEB_DOMAIN_NAMES: ${{ matrix.web_domain_names }}
      WEB_SSM_SP_BUCKET_NAME: /web/${{ matrix.cdk_environment }}/bucketName
      WEB_SSM_SP_DISTRIBUTION_ID: /web/${{ matrix.cdk_environment }}/distributionId
    secrets:
      AWS_ACCOUNT_ID: ${{ secrets.AWS_ACCOUNT_ID }}
      AWS_ACM_CERTIFICATE_ID: ${{ secrets.AWS_ACM_CERTIFICATE_ID }}
      AWS_OIDC_ASSUME_ROLE: ${{ secrets[matrix.diff_role_secret_key] }}

  # Testing Hugo build
  hugo:
    if: ${{ needs.dispatcher.outputs.changes == 'true' }}
    needs: dispatcher
    uses: ./.github/workflows/reusable-hugo.yml
    with:
      WEB_MAIN_DOMAIN_NAME: adriantunez.cloud
      GHA_ENVIRONMENT: "" # Do not deploy, just run build (PR)

  all-good:
    if: ${{ !cancelled() && needs.dispatcher.result == 'success' && needs.cdk_deploy.result == 'success' && needs.hugo.result == 'success' }}
    needs: [dispatcher, cdk_deploy, hugo]
    runs-on: ubuntu-latest
    steps:
      - run: exit 1
        if: ${{ contains(needs.*.result, 'failure') || contains(needs.*.result, 'cancelled') }}
